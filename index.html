<!DOCTYPE html>
<html>
  <head>
    <title>YelpCamp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Archivo' rel='stylesheet'>
  </head>
  <body>
    <div class="landing-page">
      <div class="left-side">
        <div class="logo"><a href="#"><img src="./assets/Logo.svg"></a></div>
        <div class="mobile-heroImage">
          <img src="./assets/Hero Image (Tablet and Mobile).jpg"></div>
        <div>
          <h1>Explore the best camps on Earth.</h1>
          <p>YelpCamp is a curated list of the best camping spots on Earth.
            Unfiltered and unbiased reviews.</p>
          <div class="checkmark"><img src="./assets/Checkmark.svg">
            <p>Add your own camp suggestions.</p></div>
          <div class="checkmark"><img src="./assets/Checkmark.svg">
            <p>Leave reviews and experiences.</p></div>
          <div class="checkmark"><img src="./assets/Checkmark.svg">
            <p>See locations for all camps.</p></div>
          <a href="./campground.html" class="viewCampgrounds-Btn">View Campgrounds</a>
          <p>Partnered with:</p>
          <div class="partner-logo">
            <div><img src="./assets/Airbnb.svg"></div>
            <div><img src="./assets/Booking.svg"></div>
            <div><img src="./assets/Plum Guide.svg"></div>
          </div>
        </div>
      </div>
      <div class="right-side">
        <img src="./assets/Hero Image.jpg" alt="hero image">
      </div>
    </div>
  </body>
</html>
